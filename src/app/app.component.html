<ion-app>
  <ion-menu side="start" 
            menuId="first"
            contentId="principal">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <img src="assets/icon/logoM.png">
        <ion-menu-toggle *ngFor="let item of menu">
          <ion-list>
            <!-- for sliding item  -->
            <ion-item-group >
                <ion-item [routerLink]="item.url">
                    <ion-avatar slot="start">
                        <ion-icon name="{{item.icon}}"></ion-icon>
                    </ion-avatar>
                    <ion-label>
                        {{item.title}}
                    </ion-label>
                </ion-item>
            </ion-item-group>
        </ion-list>
        
        </ion-menu-toggle>
          


      </ion-content>
    </ion-menu>
<ion-router-outlet id="principal"></ion-router-outlet>
</ion-app>

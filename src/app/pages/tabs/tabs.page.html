<ion-tabs mode="ios">
  <ion-tab-bar color="primary" slot="bottom,top">
    
    <ion-tab-button *ngIf="id_rol==1 || id_rol==4" tab="datos">
      <ion-icon name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="inicio">
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="id_rol==1 || id_rol==4"  tab="medicos">
      <ion-icon name="people-sharp"></ion-icon>
      <ion-label>Medicos</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="salir()" >
      <ion-icon name="log-out"></ion-icon>
      <ion-label>Salir</ion-label>
    </ion-tab-button>
   
   </ion-tab-bar>
</ion-tabs>

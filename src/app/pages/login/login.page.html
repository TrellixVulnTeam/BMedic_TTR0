
<ion-content class="login-background">
  <div class="login-background2">
    <ion-img class="img" src="assets/icon/logoBM.png"></ion-img>
  
    
  
      <form class="form-background" >
      <ion-item>  
          <ion-input type="text" placeholder="Usuario" name="usuario"  [(ngModel)]="usuario" required>
            <ion-icon name="person"></ion-icon> </ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="password" placeholder="Contraseña" name="temporalclave"  [(ngModel)]="temporalclave" required>
            <ion-icon name="lock-closed"></ion-icon>  </ion-input>
      </ion-item>
  <br>
      <ion-button 
      color="primary"  
      shape="round" 
      expand="block" 
      (click)="login()">
        INICIAR SESIÓN
      </ion-button>
  
    </form>
    
    </div>

 
</ion-content>
